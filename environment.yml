name: forecast-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - pip:
    # Data Processing
    - pandas>=1.5.0
    - numpy>=1.23.0
    - pyarrow>=10.0.0
    
    # Database Connectivity
    - sqlalchemy>=2.0.0
    - pyodbc>=4.0.39
    - python-dotenv>=1.0.0
    
    # Machine Learning - Tree Models
    - lightgbm>=4.0.0
    - xgboost>=2.0.0
    - scikit-learn>=1.3.0
    
    # Feature Engineering
    - category-encoders>=2.6.0
    
    # Deep Learning
    - torch>=2.0.0
    - pytorch-lightning>=2.0.0
    
    # Model Persistence
    - joblib>=1.3.0
    
    # Azure ML SDK (optional, for programmatic access)
    - azure-ai-ml>=1.11.0
    - azure-identity>=1.14.0

