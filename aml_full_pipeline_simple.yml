$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline
display_name: ERCOT_Mock_Test_Pipeline
description: Fast mock pipeline for testing infrastructure (uses synthetic data)

settings:
  default_compute: azureml:cpu-cluster
  continue_on_step_failure: false

jobs:
  build_features_mock:
    type: command
    code: .
    command: python build_features_mock.py
    environment:
      image: ercotforecastingprod.azurecr.io/ercot-ml-pipeline:latest
    outputs:
      features:
        type: uri_folder

