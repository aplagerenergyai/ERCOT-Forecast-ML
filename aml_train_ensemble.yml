$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command
display_name: Train_Ensemble_DART_Spread
code: .
command: >
  python train_ensemble.py
environment:
  image: ercotforecastingprod.azurecr.io/ercot-ml-pipeline:latest
