$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command
display_name: Train_Ensemble_DART_Spread
code: .
command: >
  python train_ensemble.py
environment:
  image: ercotforecastingprod.azurecr.io/ercot-ml-pipeline:latest
compute: azureml:GPUClusterNC8asT4v3

inputs:
  features:
    type: uri_folder
    path: azureml:ercot_features_manual:1
  lgbm_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/lgbm/
  xgb_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/xgb/
  catboost_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/catboost/
  rf_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/random_forest/
  deep_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/deep/
  histgb_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/histgb/
  extratrees_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/extratrees/
  tabnet_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/tabnet/
  automl_model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/automl/

outputs:
  model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/ensemble/

