$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command
code: .
command: >
  python train_deep.py
environment: azureml:py310@latest
compute: cpu-cluster  # Changed from gpu-cluster - GPU quota not available

inputs:
  features:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/features/

outputs:
  model:
    type: uri_folder
    path: azureml://datastores/workspaceblobstore/paths/models/deep/

